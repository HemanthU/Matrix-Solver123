<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>n × n Linear Equation Solver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>n × n Linear Equation Solver</h1>
        <form method="POST">
            <label for="size">Enter Matrix Size (n × n):</label>
            <input type="number" id="size" name="size" min="2" value="{{ size }}" required>
            <button type="submit">Generate</button>

            <div class="matrix-inputs">
                {% for i in range(size) %}
                    <div class="row">
                        {% for j in range(size) %}
                            <input type="number" step="any" name="a_{{i}}_{{j}}" placeholder="a{{i+1}}{{j+1}}" value="{{ matrix[i][j] if matrix else '' }}" required>
                        {% endfor %}
                        <span>=</span>
                        <input type="number" step="any" name="c_{{i}}" placeholder="b{{i+1}}" value="{{ constants[i] if constants else '' }}" required>
                    </div>
                {% endfor %}
            </div>

            <button type="submit">Solve</button>
        </form>

        {% if result %}
            <div class="result">
                <h2>Result:</h2>
                {% if result is string %}
                    <p>{{ result }}</p>
                {% else %}
                    <ul>
                        {% for val in result %}
                            <li>x{{ loop.index }} = {{ val }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
